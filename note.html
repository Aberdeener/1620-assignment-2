<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Note-ly</title>
</head>

<body>

    <nav>
        <ul class="nav">
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">about</a></li>
            <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">docs</a></li>
        </ul>
    </nav>


    <section class="wrapper">
        <div class="hamburger-menu">
            <p><strong>my notes</strong></p>
            <ul class="note-list">
                <li>note 1</li>
                <li>note 2</li>
                <li>note 4</li>
            </ul>
        </div>

        <div class="new-note">
            <textarea name="note" id="note" cols="50" rows="20" placeholder="your note here"></textarea>
            <div class="note-buttons">
                <a href="" class="save">save</a>
                <a href="" class="delete">delete</a>
            </div>
        </div>

        <div class="use-desktop">
            <p>your browser is unsupported. for best experience please use desktop.</p>
        </div>
    </section>


    <footer>
        <p>created by <a href="https://tadhg.sh" target="_blank">tadhg boyle</a>.</p>
    </footer>

</body>

</html>
